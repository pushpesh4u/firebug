<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Test Case for netInfoBody listener</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>netInfoBody listener</h1>
<i>Jan Odvarko, odvarko@gmail.com</i>

<script type="text/javascript">
function runTest(callback)
{
    var request = new XMLHttpRequest();
    request.open("POST", "netInfoBodyListener.txt", true);
    request.onreadystatechange = function()
    {
        if (request.readyState == 4 && request.status == 200 && callback)
        {
            if (callback) {
                setTimeout(function() {
                    callback(request);
                }, 300);
            }
        }
    }
    request.send(null);
}
</script>
</body>
</html>
